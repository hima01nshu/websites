<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | Ricky Studio</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .admin-container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #fffaf2;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(191, 169, 111, 0.25);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Palatino Linotype', serif;
      color: #a58e58;
    }
    .message {
      border: 1px solid #d7caa5;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 15px;
      background: #fcf9f2;
    }
    .message p {
      margin: 6px 0;
    }
    .error {
      color: #e53935;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2>Client Inquiries</h2>
    <div id="messages"></div>
  </div>
  <script src="js/admin.js"></script>
</body>
</html>
