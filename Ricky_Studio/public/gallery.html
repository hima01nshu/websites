<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | Ricky Studio</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>Ricky Studio</header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="services.html">Services</a>
    <a href="gallery.html" class="active">Gallery</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="container">
    <h1>Photo Gallery</h1>
    <div class="gallery" id="gallery">
      <!-- Sample images, replace with your own -->
      <img src="https://picsum.photos/id/1011/400/300" alt="Gallery Image 1" />
      <img src="https://picsum.photos/id/1012/400/300" alt="Gallery Image 2" />
      <img src="https://picsum.photos/id/1013/400/300" alt="Gallery Image 3" />
      <img src="https://picsum.photos/id/1015/400/300" alt="Gallery Image 4" />
      <img src="https://picsum.photos/id/1016/400/300" alt="Gallery Image 5" />
      <img src="https://picsum.photos/id/1018/400/300" alt="Gallery Image 6" />
    </div>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="modal-close" id="modal-close">&times;</span>
    <img class="modal-content" id="modal-img" />
  </div>

  <script>
    // Modal Gallery Script
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const modalClose = document.getElementById('modal-close');

    gallery.addEventListener('click', e => {
      if (e.target.tagName === 'IMG') {
        modal.style.display = 'flex';
        modalImg.src = e.target.src;
      }
    });

    modalClose.addEventListener('click', () => {
      modal.style.display = 'none';
      modalImg.src = '';
    });

    modal.addEventListener('click', e => {
      if (e.target === modal) {
        modal.style.display = 'none';
        modalImg.src = '';
      }
    });
  </script>
</body>
</html>
